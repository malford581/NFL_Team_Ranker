<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
</head>

        <tr>
         <th>Ranking</th>
         <th>Rating</th>
         <th>Team</th>
         <th>Projected win</th>
         <th>Projected loss</th>
         <th>Playoff</th>
         <th>SB_win</th>
        <tr>
        {% for row in data %}
          <tr>
            <td>{{ row["rank"] }}</td>
            <td>{{ row["rating"] }}</td>

         {% endfor %}

      <table>
</html>
